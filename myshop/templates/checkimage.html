<h1>Image Work Page</h1>
{% for i in img %}
<h1>{{i.name}}</h1>
<img src="{{i.myimage}}">
<h3>{{i.description}}</h3>
{% endfor %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table cellpading="10" cellspacing="10" border="1">
        {{ form.as_table }}
        <tr>
            <td><input type="submit" value="Save"> </td>
        </tr>
    </table>

</form>
